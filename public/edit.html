<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <script>
        const token = localStorage.getItem('x-auth')
        if (!token) {
            location.assign('index.html')
        }
    </script>
</head>
<body>
    <h2>This is edit page.</h2>
    <form id="edit-form">
        <input type="text" id="editTitle" name="editTitle" placeholder="title">

        <fieldset id="editType" name="editType">
            <!-- <input type="radio" name="editType" class="foodType" value="toppedRice" id="toppedRice"><label for="toppedRice">Topped Rice</label>
            <input type="radio" name="editType" class="foodType" value="grilled" id="grilled"><label for="grilled">Grilled</label>
            <input type="radio" name="editType" class="foodType" value="noodles" id="noodles"><label for="noodles">Noodles</label>
            <input type="radio" name="editType" class="foodType" value="soup" id="soup"><label for="soup">Soup</label>
            <input type="radio" name="editType" class="foodType" value="any" id="others"><label for="others">Others</label> -->
        </fieldset>

        <fieldset>
            <label for="serving">serving</label>
            <select id="serving" name="editServing">
                <option class="foodServing" id="serving1" value="1">1</option>
                <option class="foodServing" id="serving2" value="2">2</option>
                <option class="foodServing" id="serving3" value="3">3</option>
                <option class="foodServing" id="serving4" value="4">4</option>
            </select>
        </fieldset>

        <fieldset id="mainIngres">
            <legend>Add Main Ingredients <button type="button" id="addMainIngre">+</button></legend>
            <div id="mainIngreArea"></div>
        </fieldset>

        <fieldset id="subIngres">
            <legend>Add Sub Ingredients <button type="button" id="addSubIngre">+</button></legend>
            <div id="subIngreArea"></div>
        </fieldset>

        <textarea id="editBody" name="editBody" placeholder="Write how to make"></textarea>
        
        <button type="button" id="edit-delete">Delete</button>
        <button type="submit">Save</button>
        <button type="button" id="edit-cancel">Cancel</button>
    </form>


    <script src="./scripts/edit-bundle.js"></script>
</body>
</html>
