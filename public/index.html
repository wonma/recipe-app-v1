<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recipe App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    
    <h1 style="display:inline-block">Recipe App</h1>
    <button id="add-new">Add new recipe</button>
    <div id="filterIngreArea"></div>
    <div id="filterTypeArea">
            <fieldset id="ingredients">
                <legend>I have these ingredients<button type="button" id="add-ingre">add something else</button></legend>  
                <input type="checkbox" id="beef" name="foodType" value="beef"><label for="beef">Beef</label>
                <input type="checkbox" id="pork" name="foodType" value="pork"><label for="pork">Pork</label>
                <input type="checkbox" id="chicken" name="foodType" value="chicken"><label for="chicken">Chicken</label>
                <input type="checkbox" id="egg" name="foodType" value="egg"><label for="egg">Egg</label>
                <input type="checkbox" id="tomato" name="foodType" value="tomato"><label for="tomato">Tomato</label>
                <input type="checkbox" id="potato" name="foodType" value="potato"><label for="potato">Potato</label>

            </fieldset>
            <fieldset id="foodType">
                <legend>Food Type</legend>
                <input type="radio" id="any" name="foodType" value="any" checked><label for="anyType">Any</label>
                <input type="radio" id="toppedRice" name="foodType" value="toppedRice"><label for="toppedRice">Topped Rice</label>
                <input type="radio" id="grilled" name="foodType" value="grilled"><label for="grilled" >Grilled</label>
                <input type="radio" id="noodles" name="foodType" value="noodles"><label for="noodles">Noodles</label>
            </fieldset>
    </div>
    <h2>Saved Recipes</h2>
    <div id="recipesArea">  </div>
    <script src="./scripts/index-bundle.js"></script>
</body>
</html>
