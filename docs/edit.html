<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="font-src 'self' data:; img-src 'self' data:; default-src 'self' http://121.0.0:3000/">
    <title>Edit page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <script>
        const token = localStorage.getItem('x-auth')
        if (!token) {
            location.assign('index.html')
        }
    </script>
</head>
<body>
    <div class="wrapper">
        
        <!-- Header -->
        <header class="header">
            <h1 class="header__icon">
                <svg viewBox="0 0 71 34" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <!-- Generator: Sketch 53.2 (72643) - https://sketchapp.com -->
                    <title>ic-logo</title>
                    <desc>Created with Sketch.</desc>
                    <g id="index.html" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g id="sign-in" transform="translate(-119.000000, -75.000000)">
                            <g id="Logo-block" transform="translate(65.000000, 75.000000)">
                                <g id="ic-logo" transform="translate(54.000000, 0.000000)">
                                    <text id="ngre" font-family="Lato-Regular, Lato" font-size="26" font-weight="normal" fill="#5FC47D">
                                        <tspan x="20" y="29">ngre</tspan>
                                    </text>
                                    <g id="loco-icon">
                                        <rect id="Rectangle" fill="#5FC47D" x="0" y="0" width="19" height="12"></rect>
                                        <rect id="Rectangle-Copy-3" fill="#5FC47D" x="0" y="14" width="19" height="17"></rect>
                                        <rect id="Rectangle" fill="#FFFFFF" x="14" y="6" width="2" height="3"></rect>
                                        <rect id="Rectangle-Copy-4" fill="#FFFFFF" x="14" y="17" width="2" height="11"></rect>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </g>
                </svg>
            </h1>
            <a href="#" class="header__logout" id="logout">Log out</a>
        </header>

        <!-- CTA Back to Main -->
        <a class="btn-round btn-round--back" href="./main.html">
            <span class="btn-round__icon">
                <svg width="8px" height="12px" viewBox="0 0 8 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <!-- Generator: Sketch 53.2 (72643) - https://sketchapp.com -->
                    <title>chevron left</title>
                    <desc>Created with Sketch.</desc>
                    <g id="index.html" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" opacity="0.54">
                        <g id="recipe-page" transform="translate(-45.000000, -1061.000000)" fill="#000000">
                            <g id="Material/Icons-black/chevron-left" transform="translate(37.000000, 1055.000000)">
                                <polygon id="Shape" points="15.4 7.4 14 6 8 12 14 18 15.4 16.6 10.8 12"></polygon>
                            </g>
                        </g>
                    </g>
                </svg>
            </span>
        </a>

        <form id="edit-form" class="edit__form">

            <!-- Title -->
            <fieldset class="edit__wrapper">
                <label for="title" class="edit__subTitle">Title</label>
                <input type="text" class="edit__title" id="editTitle" name="editTitle" placeholder="title">
            </fieldset>

            <!-- Type & Serving -->
            <div class="col-2-atSmall">
                <fieldset class="edit__wrapper edit__selectGroup">
                    <label for="type" class="edit__subTitle">Type</label>
                    <select id="editType" class="edit__selector" name="editType">
                    </select>
                </fieldset>
                
                <fieldset class="edit__wrapper edit__selectGroup">
                    <label for="serving" class="edit__subTitle">Serving</label>
                    <select id="serving" name="editServing" class="edit__selector">
                        <option class="foodServing" id="serving1" value="1">1</option>
                        <option class="foodServing" id="serving2" value="2">2</option>
                        <option class="foodServing" id="serving3" value="3">3</option>
                        <option class="foodServing" id="serving4" value="4">4</option>
                    </select>
                </fieldset>
            </div>

            <!-- MainIngre & SubIngre -->
            <div class="col-2-atLarge">
                <div class="col-2-atMedium">
                    <fieldset id="mainIngres" class="edit__wrapper">
                        <legend class="edit__subTitle">Main Ingredients <button type="button" class="edit__btn-add" id="addMainIngre">+</button></legend>
                        <ul id="mainIngreArea"></ul>
                    </fieldset>
                
                    <fieldset id="subIngres" class="edit__wrapper">
                        <legend class="edit__subTitle">Sub Ingredients <button type="button" class="edit__btn-add" id="addSubIngre">+</button></legend>
                        <ul id="subIngreArea"></ul>
                    </fieldset>
                </div>
                
                <fieldset id="bodyTextarea" class="edit__wrapper">
                    <legend class="edit__subTitle">Directions</legend>
                    <textarea id="editBody" name="editBody" class="edit__textarea" placeholder="Write how to make"></textarea>
                </fieldset>
            </div>
            <!-- Buttons : Delete & Save -->
            <div class="edit__btn-cta">
                <div id="edit__error-msg" class="edit__error-msg"></div>
                <button class="btn-cta--delete" type="button" id="edit-delete">
                    <svg width="14px" height="18px" viewBox="0 0 14 18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <!-- Generator: Sketch 53.2 (72643) - https://sketchapp.com -->
                        <title>Shape</title>
                        <desc>Created with Sketch.</desc>
                        <g id="index.html" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="recipe-page" transform="translate(-41.000000, -837.000000)" fill="#C2C2C2">
                                <path d="M55,838 L51.5,838 L50.5,837 L45.5,837 L44.5,838 L41,838 L41,840 L55,840 L55,838 Z M42,853 C42,854.104569 42.8954305,855 44,855 L52,855 C53.1045695,855 54,854.104569 54,853 L54,841 L42,841 L42,853 Z"
                                    id="Shape"></path>
                            </g>
                        </g>
                    </svg>
                </button>
                <button class="btn-cta btn-cta--edit" type="submit">Save</button>
            </div>

        </form>

    </div>

    <script src="./scripts/edit-bundle.js"></script>
</body>
</html>
